<form action="https://formsubmit.co/samerunet@gmail.com" method="POST">
	<div class="form">
		<h2 class="secondText">I WILL CONTACT YOU SHORTLY!</h2>
		<div class="formInput">
			<span><i class="fas fa-user"></i></span>
			<input
				type="text"
				placeholder="Your name"
				name="name"
				style="border-radius: 15px; height: 40px"
				required
			/>
		</div>
		<p></p>
		<div class="formInput">
			<span><i class="fas fa-phone-alt"></i></span>
			<input
				type="number"
				placeholder="Your phone number"
				name="phone"
				style="border-radius: 15px; height: 40px"
				required
			/>
		</div>
		<p></p>
		<div class="formInput">
			<span><i class="fas fa-envelope"></i></span>
			<input
				type="email"
				placeholder="Email"
				size="29"
				name="email"
				style="border-radius: 15px; height: 40px"
				required
			/>
		</div>
		<p></p>
		<div class="formInput">
			<span><i class="fas fa-calendar-alt"></i></span>
			<input
				type="date"
				placeholder="Date of event"
				name="date"
				style="border-radius: 15px; height: 40px"
				required
			/>
		</div>
		<p></p>
		<input
			class="btn btn-primary btn-xl js-scroll-trigger"
			type="submit"
			class="send"
			value="SEND"
		/>
	</div>
</form>
